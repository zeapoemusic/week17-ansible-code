---
- hosts: db
  become: yes
  ignore_errors: yes
  gather_facts: 1 
  tasks: 
     - name: Check number of cpu
       command: uptime 
       register: nproc_output

     - name:  Display the output
       debug:
        var: nproc_output.stdout

     - name: Create file 
       file:
         path: /home/ec2-user/week3
         state: touch
         mode: '0644'
       register: file_output

     - name: display output
       debug: 
        var: file_output.diff.after.path